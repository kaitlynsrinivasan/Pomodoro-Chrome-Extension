<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" typ="text/css" href="styles.css">
    </head>
    <body>
        <main class="app">
            <img src="assets/logo.png" class="title" />
			<div class="container">
				<div class="button-container" id="mode-buttons">
					<button data-mode="pomodoro" id="pomodoro-btn">Pomodoro</button>
					<button data-mode="shortBreak" id="short-break-btn">
						Short&nbsp;&nbsp;Break
					</button>
					<button data-mode="longBreak" id="long-break-btn">
						Long&nbsp;&nbsp;Break
					</button>
				</div>
				<div class="clock">
					<span id="js-minutes">25</span><span>:</span
					><span id="js-seconds">00</span>
				</div>
				<button data-action="start" id="start-btn">Start</button>
			</div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
